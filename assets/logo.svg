<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Minimal G: symmetric circle with gap on right + horizontal bar -->

  <!-- C-shaped arc - gap centered on right -->
  <circle
    cx="50" cy="50" r="35"
    fill="none"
    stroke="#10b981"
    stroke-width="10"
    stroke-linecap="round"
    stroke-dasharray="170 50"
    transform="rotate(40 50 50)"
  />

  <!-- Horizontal bar (makes it a G) -->
  <line
    x1="50" y1="50"
    x2="80" y2="50"
    stroke="#10b981"
    stroke-width="10"
    stroke-linecap="round"
  />
</svg>