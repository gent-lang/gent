name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../gent-${{ github.ref_name }}-${{ matrix.target }}.tar.gz gent
          cd ../../..
          shasum -a 256 gent-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > gent-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../gent-${{ github.ref_name }}-${{ matrix.target }}.zip gent.exe
          cd ../../..
          (Get-FileHash gent-${{ github.ref_name }}-${{ matrix.target }}.zip -Algorithm SHA256).Hash.ToLower() + "  gent-${{ github.ref_name }}-${{ matrix.target }}.zip" | Out-File -Encoding ASCII gent-${{ github.ref_name }}-${{ matrix.target }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gent-${{ matrix.target }}
          path: |
            gent-*.tar.gz
            gent-*.tar.gz.sha256
            gent-*.zip
            gent-*.zip.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Homebrew (macOS)
            ```bash
            brew tap gent-lang/gent
            brew install gent
            ```

            ### Cargo
            ```bash
            cargo install gent
            ```

            ### Binary Download
            Download the appropriate binary for your platform from the assets below.

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Publish
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get SHA256 values
        id: sha
        run: |
          X64_SHA=$(cat artifacts/gent-x86_64-apple-darwin/*.sha256 | awk '{print $1}')
          ARM64_SHA=$(cat artifacts/gent-aarch64-apple-darwin/*.sha256 | awk '{print $1}')
          echo "x64_sha=$X64_SHA" >> $GITHUB_OUTPUT
          echo "arm64_sha=$ARM64_SHA" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: gent-lang/homebrew-gent
          event-type: update-formula
          client-payload: |
            {
              "version": "${{ github.ref_name }}",
              "x64_sha": "${{ steps.sha.outputs.x64_sha }}",
              "arm64_sha": "${{ steps.sha.outputs.arm64_sha }}"
            }
